<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CDN Boostrap Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-primary-subtle">
    
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card rounded-0" style="width: 25rem;">
            <form class="p-3">
                <h3>Seleccione su pais, estado y ciudad</h3>
                <div class="mb-3">
                    <select id="paises" name="paises" class="form-select fs-5" aria-label="Default select example" onchange="cargarAreas()">
                        <option selected>Seleccione el pais</option>
                      </select>
                </div>
                <div class="mb-3">
                    <select id="areas" name="areas" class="form-select fs-5" aria-label="Default select example" onchange="cargarCiudades()">
                        <option selected>Seleccione el estado/provincia</option>
                      </select>
                </div>
                <div class="mb-3">
                    <select id="ciudades" name="ciudades" class="form-select fs-5" aria-label="Default select example">
                        <option selected>Seleccione la ciudad</option>
                      </select>
                </div>
            </form>
        </div>
    </div>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- API country state city -->
    <script src="main.js"></script>
</body>
</html>
